<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="todo">
        <h1>ToDoアプリ</h1>
        <transition-group name="list-complete" tag="ul">
            <todo-item v-for="item in items" v-bind="item" v-bind:key="item.id" v-on:delete="updateCheck"></todo-item>
        </transition-group>
        <p>
            <input type="text"
                placeholder="ToDoを入力してね"
                v-model.trim="newItemTitle"
                v-on:keyup.enter="addTodo"
            >
        </p>
        <button v-on:click="deleteTodo()">選択項目を削除</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
